<style>
button {
	margin:4px;
	cursor:pointer;
	font-size: 70%;
	font-family: arial;
	margin-right: 5px;
}

body {
	margin:0;
	top:0;
	right:0;
	bottom:0;
	left:0;
}

text {
	font-weight: 300;
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
	font-size: 14px;
}

.node rect {
	stroke: #333;
	fill: #fff;
	stroke-width: 1.5px;
}

.edgePath path.path {
	stroke: #333;
	fill: none;
	stroke-width: 1.5px;
	opacity: 0.7
}

.arrowhead {
	stroke: blue;
	fill: blue;
	stroke-width: 1.5px;
}

.label {
	font: bold 20px verdana;
}

textarea {
	min-height:300px;
	width:65%;
}

input {
	width:100%;
}

</style>
